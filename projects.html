---
layout: page
title: Projects
permalink: /projects/
---

<div class="projects">
  {% assign projects = (site.projects | sort: 'pub_date' | reverse ) %}
  {% for project in projects %}
    <article class="project">
      <a href="{{ site.baseurl }}{{ project.url }}">
        <img src="{{ site.baseurl }}{{ project.thumbnail }}" class="thumbnail"/>
      </a>

      <h2><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h2>

      <div class="entry">
        <p>{{ project.summary }}</p>
      </div>

      <div class="clear"></div>
    </article>
  {% endfor %}
</div>
